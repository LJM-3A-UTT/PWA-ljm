name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'   # or '22.12.0'
      - name: Fix husky permissions
        run: chmod +x node_modules/.bin/husky || true
      - run: npm install
      
      - name: Install dependencies
        run: cd my-pwa && npm install
      
      - name: Build app
        run: npm run build
        working-directory: my-pwa
